<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section id="racingcar-info" class="d-flex justify-center mt-5">
        <form>
          <fieldset class="car-name">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input name="car-name" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button type="button" class="car-name-confirm btn btn-cyan">확인</button>
            </div>
          </fieldset>
          <fieldset class="attempt">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input name="attempt-number" type="number" class="w-100 mr-2" placeholder="시도 횟수" />
              <button type="button" class="attempt-number-confirm btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="racingcar" class="d-flex justify-center mt-5">
        <div class="cars mt-4 d-flex">
          <div class="mr-2">
          </div>
        </div>
      </section>
      <section id="result" class="d-flex justify-center mt-5">
        <div>
          <h2 class="winners">🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="reset btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js" ></script>
  </body>
</html>
